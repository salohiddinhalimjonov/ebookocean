{% extends 'base.html' %}
{% block content %}
<style>

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 100%;
}

#myBtn:hover {
  background-color: #555;
}

</style>
<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="bi bi-arrow-up"></i></button>
<div
  class="bg-image p-5 text-center shadow-1-strong mb-5 text-white"
  style="background-image: url('/static/003.jpg');width=100%; background-size: cover;background-repeat: no-repeat;"
>
  <h1 class="text-center pt-4 pb-4">Blog</h1>

</div>


<div class="container mt-4 mb-4 col-5">
    <ul class="list-group list-group-flush">
        <!-- Iterate over object_list -->
        {% for object in object_list %}
        <!-- Display Objects -->
        <li class="list-group-item mb-3 mt-3"><i style="color:grey;">{{ object.created_at }}</i><a
                style="text-decoration:none;color:#4a4c54;" href="{% url 'blog_detail' object.slug %}"><h4 class="mt-2">{{ object.title }}</h4>
            <p>{{ object.description | safe | truncatechars:250 }}</p></a>
        </li>

        <!-- If object_list is empty  -->
        {% empty %}
        <li class="list-group-item">No objects yet.</li>
        {% endfor %}
    </ul>
</div>


<script>
// Get the button
let mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

</script>
{% endblock %}
