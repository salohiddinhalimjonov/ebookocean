{% extends 'base.html' %}
{% block content %}
<div class="container d-flex col-6 mt-5">
    <img class="m-5" style="width:200px; height:250px;"
         src="/web_images/{{ ebook.cover_image }}"/>
    <row>
    <h5 class="mt-5 mb-2" style="color:#4a4c54;">{{ ebook.title }}</h5>
        <p class="mb-4" style="color:#4a4c54;">Authors: {{ ebook.authors }}</p>
        <a href="{% url 'download_file' %}?pdf_path={{ ebook.file.path }}" class="btn btn-primary">Download</a>
        <a href="{% url 'read_pdf' %}?pdf_path={{ ebook.file }}" target="_blank" class="btn btn-warning ms-3">Read Online</a>
        <p class="mt-4" style="color:#4a4c54;">{{ ebook.description }}</p>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> {% for category in ebook.category.all %}

        <p class="text-success ms-2">{{ category }}</p>
        {% endfor %}</nav>
</row>

</div>

{% include 'footer/footer.html' %}
{% endblock %}
