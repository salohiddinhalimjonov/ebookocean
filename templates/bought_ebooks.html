{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
    <div class="row justify-content-md-center">
        <div class="col-9 mt-5">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                {% if orders %}
                {% for order in orders %}
                <div class="col ms-4 mt-2"><img style="width:100%; height:200px;"
                                                src="/web_images/{{ order.ebook.cover_image }}"/>
                    <h5 class="card-title mt-3" style="color:#4a4c54;">{{ order.ebook.title }} <p style="color:red;">${{ order.ebook.price }} </p><a href="{% url 'read_sale_pdf' %}?pdf_path={{ order.ebook.file }}" target="_blank" class="btn btn-warning col-12">Read
        Online</a></h5>
                </div>
                {% endfor %}
                {% else %}
                <div class="container d-flex align-items-center justify-content-center  col-4"
                     style="color:#4a4c54;padding-top:200px;">
                    <h1><i class="bi bi-search"></i>
                        No Results</h1>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% include 'footer/footer.html' %}
{% endblock %}
